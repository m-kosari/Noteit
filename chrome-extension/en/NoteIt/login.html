<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>NoteItlog</title>
  <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.mark.min.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/login.css" text="text/css">

</head>
<body>
    <div class="header">
        <h1 id="NoteIt">NoteIt</h1>
    </div>

    <div class="login" id="login">
      <h3>Member Login</h3>
      
      <div class="input">
        <input type="email" name="user" placeholder="Email Address" disabled>
        <span class="focus-input"></span>
        <span class="symbol-input">
        <i class="fa"></i>
      </div>

      <div class="input">
        <input type="password" name="password" placeholder="User Password" disabled>
        <span class="focus-input" ></span>
        <span class="symbol-input">
          <i class="fa"></i>
        </span>
      </div>

      <div class="button">
        <button id="btn-login" >login</button>
      </div>

    </div>

    <div class="option-login">
      <span>Or Using </span>
      <a href="#">Login Options</a>
    </div>

    <div class="option-content">
      <button class="f-login" id="t1">
        <i class="if-login" id="t2">
          f
        </i>
      </button>

      <button  class="g-login" id="g-login">
        <i class="ig-login" id="google-login">
          G
        </i>
      </button>
    </div>

</body>
</html>
